{% extends 'base.html' %}
{% load custom_tags %}

{% block content %}
  <div class="container">
    <h2 class="my-4 text-center">Kirish</h2>

    <form method="post">
      {% csrf_token %}

      {% for field in form %}
        <div class="form-group mb-3">
          <!-- Добавление класса к label -->
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
          
          <!-- Добавление класса к полю формы -->
          {{ field|add_class:"form-control" }}
          
          {% if field.errors %}
            <div class="text-danger">
              {{ field.errors|striptags }}
            </div>
          {% endif %}
        </div>
      {% endfor %}
      
      <button type="submit" class="btn btn-primary btn-block">Kirish</button>
    </form>

    <p class="text-center mt-3">
      Ro'yxatdan o'tmaganmisiz? 
      <a href="{% url 'user:register' %}">Ro'yxatdan o'tish</a>
    </p>
  </div>
{% endblock %}
