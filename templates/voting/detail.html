{% extends 'base.html' %}

{% block title %}{{ poll.title }}{% endblock %}

{% block content %}
<h2>{{ poll.title }}</h2>
<form method="post" action="{% url 'voting:vote' poll.pk %}">
    {% csrf_token %}
    {% for choice in choices %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.pk }}">
            <label class="form-check-label" for="choice{{ forloop.counter }}">
                {{ choice.text }}
            </label>
        </div>
    {% endfor %}
    {% if error_message %}
        <div class="alert alert-danger mt-3">{{ error_message }}</div>
    {% endif %}
    <button type="submit" class="btn btn-primary mt-3">Проголосовать</button>
</form>
{% endblock %}
