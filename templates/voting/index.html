{% extends 'base.html' %}

{% block title %}Список опросов{% endblock %}

{% block content %}
<h2>Доступные опросы</h2>
<ul class="list-group">
    {% for poll in polls %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'voting:detail' poll.pk %}">{{ poll.question }}</a>
            <span class="badge bg-primary rounded-pill">{{ poll.choices.count }} вариантов</span>
        </li>
    {% empty %}
        <li class="list-group-item">Нет доступных опросов.</li>
    {% endfor %}
</ul>
{% endblock %}
